<mat-card class="details">
  <img src="{{ course.imageUrl }}" class="Image" />
  <p class="Title">
    Name:
    {{ course.name }}
  </p>

  <p class="Category">
    Category:
    {{ course.category }}
  </p>

  <p class="Ingredients">
    Rating:
    {{ course.rating }}
  </p>

  <p class="Procedure">
    By :
    {{ course.instructor }}
  </p>
</mat-card>
