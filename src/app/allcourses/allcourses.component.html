<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<!-- The form -->
<form class="example" [formGroup]="searchForm">
  <input
    type="search"
    placeholder="Search.."
    formControlName="searchCourse"
    name="q"
  />
  <button type="submit"><i class="fa fa-search"></i></button>
</form>

<div class="all-recipes-container">
  @for(course of filteredCourses; track course.courseId) {
  <app-coursecard [coursecard]="course" [courseId]="course.courseId" />
  }
</div>
